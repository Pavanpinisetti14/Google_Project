<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GOOGLE</title>
</head>
<body>
   <center>
    <div class="main" align="center">
        <div class="main_left">
            <p class="main_left_1"><img style="position: relative; bottom: 7px;" src="./account.png" alt="acco" width="33px" height="33px"></p>
            <p class="main_left_1"><img style="position: relative; bottom: 5px;" src="./apps.png" alt="app" width="25px" height="25px"></p>
            <p class="main_left_1">Image</p>
            <p class="main_left_1">Gmail</p>
        </div>
        <div class="container">
            <div class="contianer_upper">
                <p class="G">G</p>
                <p class="o">o</p>
                <p class="O">o</p>
                <p class="g">g</p>
                <p class="l">l</p>
                <p class="e">e</p>
            </div>


            <div class="container_middle">
                <div class="search">
                    <div class="container_middle_1">
                        <img class="" src="./search.png" alt="serach" width="20px" height="20px">
                    </div>
                    <div class="container_middle_2">
                        <input class="container_middle_2" type="search" placeholder="Search Google or  type a URL" width="50px">
                    </div>
                    <div class="container_middle_3">
                        <img class="container_middle_3" src="./mic.svg" alt="mic">
                    </div>
                </div>
            </div>



            <div class="container_lower">
                <div class="container_lower_1">
                    <a href="#" class="hover_a">
                        <div class="container_lower_1_1">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./facebook.png" alt="facebook" style="position: relative; top:10px; left: 1.0px;">
                                <div class="container_lower_1_2_name">
                                    FaceBook
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="https://www.codedpad.com/"class="hover_a">
                        <div class="container_lower_1_2">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./coded.png" alt="codedpad" style="position: relative; top:15px; left:-1px;">
                                <div class="container_lower_1_2_name" style="position: relative; top:35px">
                                    Codedpad
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="https://github.com/"class="hover_a">
                        <div class="container_lower_1_3">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./github.png" alt="github" style="position: relative; top:10px; left: 1.0px;">
                                <div class="container_lower_1_2_name">
                                    Github
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/accounts/login/"class="hover_a">
                        <div class="container_lower_1_4">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./insta.png" alt="instagram" style="position: relative; top:10px; left: 1.0px;">
                                <div class="container_lower_1_2_name">
                                    Instagram
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="container_lower_2">
                    <a href="https://accounts.google.com/signin/chrome/sync/identifier?ssp=1&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifDesktopChromeSync" class="hover_a">
                        <div class="container_lower_2_1">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./sign.png" alt="google" style="position: relative; top:10px; left: 1.0px;">
                                <div class="container_lower_1_2_name">
                                    Signin
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="https://chrome.google.com/webstore?hl=en"class="hover_a">
                        <div class="container_lower_2_2">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./webstore.png" alt="webstore" style="position: relative; top:10px; left: 1.0px;">
                                <div class="container_lower_1_2_name">
                                    Webstore
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#"class="hover_a">
                        <div class="container_lower_2_3">
                            <!-- <div class="list">
                                <img src="./list.svg" alt="list" class="list_hover">
                            </div> -->
                            <div class="container_lower_1_2_img">
                                <img src="./addshortcut.svg" alt="add_shortcut" style="position: relative; top:15px; left: 1.0px;">
                                <div class="container_lower_1_2_name" style="position: relative; top: 35px;left: -3px;">
                                    AddShortcut
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
   </center>
</body>
</html>
